<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="image-container">
            <img class="background-image" src="/images/vertical-form-image.jpg" alt="">
    <!--         <div class="logo-container">
                <img class="app-logo" src="/images/logo-teamup.svg" alt="TeamUp's logo">
            </div> -->
        </div>
        <div class="content">
            <div>
                <h2>
                    Want to easily schedule and organize football matches with your friends?
                </h2>
                <h1>
                    Then go no further and become a part of TeamUp, a platform that allows you to easily manage the players and directly book and pay the pitch.
                </h1>
            </div>
            <div class="form-container">
                <p class="para">Let's do this!</p>
                <form action="" method="post">
                    <ul>
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </li>
                        <li>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </li>
                        <li>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </li>
                        <li>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">
                        </li>
                    </ul>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
